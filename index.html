<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>Linking Charts</title>
    <link rel='stylesheet' href='css/styles.css'>
    <script src='https://d3js.org/d3.v5.min.js'></script>
    <script src='scripts/index.js'></script>

  </head>
  <body>
    <div id='wrapper'>
      <hr style='width:100%'>
      <h1>GDP per Capita in Africa (1960-2011)</h1>
      &nbsp;Year:&nbsp;
      <input id='year-input' type='number' value='2000' onchange="window.location.reload();"/>
      &nbsp;
      &nbsp;Color Scale&nbsp;
      <select id='color-scale-select' onchange="window.location.reload();">
        <option value='interpolateRdYlGn'>interpolateRdYlGn</option>
        <option value='interpolateViridis'>interpolateViridis</option>
        <option value='interpolateBrBG'>interpolateBrBG</option>
        <option value='interpolatePuOr'>interpolatePuOr</option>
        <option value='interpolateRdGy'>interpolateRdGy</option>
      </select>
      <br/>
      <svg id='map'></svg>
      <svg id='linechart'></svg>
      Source: <a href='https://databank.worldbank.org/source/africa-development-indicators' target='_blank'>The World Bank</a>
    </div>
  </body>
</html>
